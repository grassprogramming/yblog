<script src="js/jquery.contextmenu.r2.js"></script>
<script>
    var dataurl = GetRootPath()+"module/codelist";
    function loadData() {
        $.ajax({
            type: "POST",
            url: dataurl,
            contentType: "application/json;charset=uft-8",
            data:JSON.stringify({}),
            dataType : "json",
            complete: function (data, status) {
                $(JSON.parse(data.responseText)).each(function () {
                    var submenu = GetSingleMenu(this);
                    $("#menulist").append(submenu);
                });
                loadpage();
            }
        })
    }
    function GetSingleMenu(rowdata) {
        var content = "<dl id='"+rowdata.value+"'>";
        content += " <dt>"+rowdata.text+"<i class='Hui-iconfont menu_dropdown-arrow'>&#xe6d5;</i></dt>";
        content += "<dd><ul>";
        $(rowdata.nodes).each(function () {
            var url = GetRootPath()+this.mouduleurl;
            content += "<li><a data-href='"+url+"' data-title='"+this.text+"' href='javascript:void(0)'>"+this.text+"</a></li>";
        });
        content += "</ul></dd>";
        content += "</dl>";
        return content
    }
    loadData();
</script>
